{% load staticfiles %}
{% if user.is_authenticated %}
<script type="text/javascript">
    alert("잘못된 접근입니다. \n 회원가입을 위해서는 로그아웃이 필요합니다.")
    window.location.href = '/';
</script>

{% else %}
    <link rel="stylesheet" href="{% static 'saekki_pro/css/animate.css' %}">
    <script type="text/javascript" src="{% static 'saekki_pro/js/wow.min.js' %}"></script>
    <script>
            new WOW().init();
    </script>
<!DOCTYPE html>
<html>
<head>
	<title>로그인</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'saekki_pro/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'saekki_pro/css/animate.css' %}">
    <script type="text/javascript" src="{% static 'saekki_pro/css/wow.min.js' %}"></script>
    <script>
            new WOW().init();
    </script>

    <div class="section wow slideInLeft">
        <div class="section__item" style="width:67%;float:left;">
            <a href="{% url 'login' %}" class="sm-link sm-link_padding-all sm-link1">
                <span class="sm-link__label">약속에 늦지 않는 새끼</span>
            </a>
        </div>
    </div>


<div id="lgbox" class="wow slideInRight">
<form class="lg_element" method="POST">  
    {%csrf_token%}
    <h2 class="wh">회원가입</h2>
    {% for field in form %}
        <div>
            <p>{{ field.label }}</p>
            {{ field }}
        </div>
    {% endfor %}
    <div style="margin-top: 10px">
    <button type='submit'>회원가입</button>
    <a href="{% url 'home' %}">
        <button type='button'>취소</button>
    </a>
    </div>
</form>
</div>
{% endif %}
